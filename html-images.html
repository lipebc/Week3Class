<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <h2>Basic Image Syntax</h2>
    <img src="car.jpeg" alt="My car Image"/> 

<!-- Not working because didnt come as gif -->
    <h2>Another Formats</h2>
    <img src="car.gif" alt="My gif Car Image"/>

<!-- Here he can change the size of the image -->
    <h2>Image Sizing</h2>
    <img src="car.jpeg" alt="My car Image" width="30%" height="30%"/> 

<!-- Here I can create a Image as a link -->
<h2>Link Image</h2>
<a href="https://www.google.com"> 
    <img src="google.webp" width="300" height="200"/>
</a>
</body>
</html>
